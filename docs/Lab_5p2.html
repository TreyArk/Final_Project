<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>From ArcGISonline to a webmap</title>
    
<style>
  html, 
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
}
</style>
    
<link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.32/"></script>
    
    <script>
      require([
          "esri/WebMap",
          "esri/views/SceneView"
      ],function (WebMap, SceneView 
      ){
      
          
      var mywebmap = new WebMap({
          portalItem: {
              id: "1a66f9732d5743b3b87933e624f98e33"
          }
      });
          
      var myscene = new SceneView({
          
          map: mywebmap,
          
          container: "viewDiv",
          camera:{
          position: {
          x: -121.5,
          y: 37,
          z: 450000},
          heading: 35,
          tilt: 60,
          }
          });
      });
    </script>
 </head>
    
<body>
<div id="viewDiv"></div>
</body>
    
</html>
